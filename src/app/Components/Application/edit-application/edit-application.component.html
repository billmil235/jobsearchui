<div class="row p-3">
  <div class="col-6">
    <div class="card rounded border-2">
      <div class="card-header">
        <div class="row">
          <div class="d-flex justify-content-between">
            <h5 class="card-title text-nowrap">Application Details</h5>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form class="">
          <div class="row p-1">
            <div class="col-3">Company Name</div>
            <div class="col-9"><input type="text" class="form-control"></div>
          </div>
          <div class="row p-1">
            <div class="col-3">Company Web Site</div>
            <div class="col-9"><input type="text" class="form-control"></div>
          </div>
          <div class="row p-1">
            <div class="col-3">Application Type</div>
            <div class="col-9">
              <select class="form-select" aria-label="Default select example">
                <option *ngFor="let type of lookupService.ApplicationType" value="{{ type.applicationTypeId }}">{{ type.applicationTypeName }}</option>
              </select>
            </div>
          </div>
          <div class="row p-1">
            <div class="col-3">Application Source</div>
            <div class="col-9">
              <select class="form-select" aria-label="Default select example">
                <option *ngFor="let type of lookupService.ApplicationSourceType" value="{{ type.applicationSourceTypeId }}">{{ type.applicationSourceTypeName }}</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-between p-3">
        <button class="btn btn-primary">Save Application</button>
        <button class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>
</div>
