<table class="table table-bordered table-sm caption-top">
  <caption>List Of Searches</caption>
  <thead>
    <tr>
      <th scope="col">Search Name</th>
      <th scope="col">Start Date</th>
      <th scope="col">End Date</th>
    </tr>
  </thead>
  <tbody class="table-striped table-group-divider">
    <tr *ngFor="let search of searchList">
      <td>
        {{ search.searchName }}
      </td>
      <td>
        {{ search.startDate }}
      </td>
      <td>
        {{ search.endDate }}
      </td>
    </tr>
  </tbody>
</table>
